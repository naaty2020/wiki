{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    <div class="row">
        <div class="col-lg-10 col-md-9">
            {{ entry|safe }}
        </div>
        <div class="col-lg-2 col-md-3">
            <a href="{% url 'edit' title %}">Edit this wiki</a>
        </div>
    </div>

{% endblock %}
